name: Deploy to GitHub Pages

on:
  # Запускается при пуше в main ветку
  push:
    branches: [ "main", "master" ]
  
  # Позволяет запускать вручную из интерфейса GitHub
  workflow_dispatch:

# Права доступа
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          VITE_NYT_API_KEY: ${{ secrets.VITE_NYT_API_KEY }}
          VITE_NYT_API_URL: ${{ vars.VITE_NYT_API_URL }}
          GITHUB_ACTIONS: 'true'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    # Разрешаем деплой только на продакшен окружение
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4